<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Tooplate">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link href="assets/images/logo.png" rel="icon">
    <title>PARIWISATA VIRTUAL</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="assets/css/owl-carousel.css">
    <link rel="stylesheet" href="assets/css/tooplate-artxibition.css">
</head>

<body>

    <a-scene cursor="rayOrigin: mouse">
        <!-- Kamera dengan zoom -->
        <a-entity id="camera" camera="fov: 80" look-controls wasd-controls position="0 1.6 0"></a-entity>

        <!-- Panorama 360Â° -->
        <a-sky id="panorama" src="assets/images/pexels-maumascaro-11942834.jpg"></a-sky>

        <!-- Logo yang bisa diklik -->
        <a-image 
            id="logo"
            src="assets/images/logo.png"
            position="0 1.5 -3" 
            scale="1 1 1"
            rotation="0 0 0"
            class="clickable"
            animation__click="property: scale; to: 1.5 1.5 1.5; dur: 200; startEvents: click"
            animation__reset="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
        </a-image>

    </a-scene>

    <script>
        // Ambil elemen logo
        let logo = document.querySelector("#logo");

        // Event ketika logo diklik (navigasi ke halaman lain)
        logo.addEventListener("click", function () {
            window.location.href = "virtual_1.html"; // Redirect ke halaman lain
        });

        // Zoom in & out dengan mouse scroll
        let camera = document.querySelector("#camera");
        let fov = 80; // Field of View awal
        window.addEventListener("wheel", (event) => {
            if (event.deltaY > 0) {
                fov = Math.min(fov + 2, 120); // Zoom out
            } else {
                fov = Math.max(fov - 2, 30); // Zoom in
            }
            camera.setAttribute("camera", "fov", fov);
        });
    </script>

</body>
</html>
